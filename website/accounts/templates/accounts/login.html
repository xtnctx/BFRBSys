<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% load static %}
        <link rel="stylesheet" href="{% static 'accounts/styles/form.css' %}">

</head>
<body>
    {% block content %}
    <div class="center">
        {% if not request.user.is_authenticated %}
            <div class="container">
                <label for="show" class="close-btn fas fa-times" title="close"></label>
                <div class="text">Login</div>
                <form id="login-form" method="POST">{% csrf_token %}
                    <input type="hidden" id="nextURL" value="{{ request.GET.next }}" />
                    <div class="data">
                        <label>Username</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="data">
                        <label>Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="forgot-pass">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div id="status-div">
                        <p id="status-message" style="text-align: center;"></p>
                        <div id="loader"></div>
                    </div>
                    <div class="btn">
                        <div class="inner"></div>
                        <button type="submit">login</button>
                    </div>
                    <div class="signup-link">Not a member?
                        <a href="{% url 'register' %}">Signup now</a>
                    </div>
                </form>
            </div>
        {% else %}
            <p>You're already login. Would you like to <a href="{% url 'logout' %}">logout</a>?</p>
        {% endif %}
    </div>
    
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).on('submit', '#login-form', function(e) {
            e.preventDefault();

            $.ajax({
                type: 'POST',
                url: "{% url 'login' %}",
                data: {
                    username: $('#username').val(),
                    password: $('#password').val(),
                    nextURL: $('#nextURL').val(),
                    csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val()
                },

                // GET response
                error: function (response) {
                    $('#status-div').css('grid-template-columns', '1fr')
                    $('#status-message').css('color', 'red');
                    $('#status-message').text(response.responseJSON.error);
                },

                success: function(response) {
                    $('#status-div').css('grid-template-columns', '4fr 1fr')
                    $('#status-message').css('color', 'green');
                    $('#status-message').text(response.success);
                    if (response.nextURL != '') {
                        redirect(response.nextURL)
                    } else {
                        redirect("{% url 'home' %}")
                    }
                }

            });

            function delay(delayInms) {
                return new Promise(resolve => {
                setTimeout(() => {
                    resolve(2);
                }, delayInms);
                });
            }

            async function redirect(url) {
                $('#loader').show();
                let delayres = await delay(1000);
                window.location = url
            }

        });
    </script>
</body>
</html>

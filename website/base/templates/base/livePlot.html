<!DOCTYPE html>

<html lang="en">

    {% load static %}
        <link rel="stylesheet" href="{% static 'base/styles/app.css' %}">

    {% include 'base/appNavbar.html' %}

<body>

    {% block content %}

    <div class="app-wrapper">

        <div class="sidebar">
            
            <h1>Train</h1>
            <div class="trainBtn-container">
                <button onclick="captureData(1)">ADD ON TARGET</button>
                <button onclick="deleteData(1)">Delete</button>
            </div>
    
            <div class="trainBtn-container">
                <button onclick="captureData(0)">ADD OFF TARGET</button>
                <button onclick="deleteData(0)">Delete</button>
            </div>
            
            <form id="data-form" method="POST" enctype="multipart/form-data">{% csrf_token %}
                <input hidden id="data-field" type="text" name="data">
                <input id="name-field" type="text" name="model_name" placeholder="Model name" disabled>
                <input id="trainBtn" type="submit" value="Train" disabled>
            </form>

            <div class="train-container">
                <button id="transfer-file-button" disabled >Transfer</button>
                <button id="cancel-transfer-button" disabled >Cancel</button>
            </div>

        </div>

        <div class="mainapp">
            <canvas id="accelerometerCanvas" width="400" height="100"></canvas>
            <canvas id="gyroscopeCanvas" width="400" height="100"></canvas>

            <div class="prox-container">
                <div>Distance: </div>
                <p id="dstData">None</p>
            </div>
            
            <div class="prox-container">
                <div>Temperature: </div>
                <p id="tempData">None</p>
            </div>

            <div class="ble">
                <button id="connect-button">Connect</button>
            </div>

        </div>

        <div class="status-container">
            <h3>Status</h3>
            <div id="status-label">Click button to connect to the board</div>
        </div>

    </div>
    
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'base/scripts/smoothie.js' %}"></script>
    <script src="{% static 'base/scripts/livePlot.js' %}"></script>

</body>
</html>
